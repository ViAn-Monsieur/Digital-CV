<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-slide">
        <div class="member-card">
            <img src="GiuaKy/images/avatar.jpg" alt="Avatar" class="avatar">
            <h1>Lê Nhật Tân</h1>
            <a href="GiuaKy/portfolio.html" class="btn" id="portfolio-link">Tìm hiểu thêm</a>
        </div>
        <div class="member-card">
            <img src="lập trình web giữa kì/img/4.jpg" alt="Avatar" class="avatar">
            <h1>Nguyễn Đức Trung</h1>
            <a href="lập trình web giữa kì/index.html" class="btn" id="portfolio-link">Tìm hiểu thêm</a>
        </div>
        <div class="member-card">
            <img src="profile/img/ddd.jfif" alt="Avatar" class="avatar">
            <h1>Trần Vĩ Ân</h1>
            <a href="profile/index.html" class="btn" id="portfolio-link">Tìm hiểu thêm</a>
        </div>
    </div>
    <script>
        document.getElementById('portfolio-link').addEventListener('click', function(e) {
            e.preventDefault();
            const destination = this.href;
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = destination;
            }, 500); // Match animation duration
        });
    </script>
</body>
</html>
